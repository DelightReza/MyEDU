name: Build Signed APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    # 1. Decode the Keystore from Secrets
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        # Creates the file inside the app folder
        echo $ENCODED_STRING | base64 -di > app/release-key.jks

    # 2. Build Release with Secrets injected
    - name: Build Signed Release APK
      env:
        # These match the variables we set in build.gradle.kts
        KEYSTORE_PATH: release-key.jks 
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: gradle assembleRelease --no-daemon --stacktrace

    # 3. Upload the Signed APK
    - uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
